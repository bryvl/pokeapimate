<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémate</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1 class="text-center header-title">Pokémate <span>&lt;3</span></h1>
    </header>
    <div class="main-content container-fluid">
        <div id="pokeIntro" class="row">
            <div id="pokeInfoDiv" class="row">
                <div class="text-center welcome-text col-12">
                    <h2>Welcome to Pokémate!</h2>
                    <p>We hope you find a Pokémon team that you can build a lasting relationship with for the rest of your life! </p>
                    <p>Click below to get started<span id="love">&lt;3</span></p>
                    <div class="caron"><img class="img-responsive" src="assets/icons8-expand-arrow-100.png"></div>
                </div>
            </div>
        </div>
        <div class="actionRow">
            <button id="pokeGet" class="btn" type="button" data-bs-toggle="modal" data-bs-target="#encounterModal">Enter The Tallgrass!</button>
        </div>
        <div id="pokeballs">
            <div class="pokeball"></div>
            <div class="unfilled"></div>
            <div class="unfilled"></div>
            <div class="unfilled"></div>
            <div class="unfilled"></div>
            <div class="unfilled"></div>
        </div>

    </div>
    <!-- Modal -->
    <div class="modal fade" id="encounterModal" tabindex="-1" aria-labelledby="encounterModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="encounterModalLabel">!!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">A Wild Pokemon Appeared!</div>
            </div>
        </div>
    </div>
    <!-- remember that dom should load before scripts should run -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
