<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémate</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Pokémate <span>&lt;3</span></h1>
    </header>
    <main>
        <div id="pokeIntro">
            <div id="pokeName"></div>
            <div id="pokeImgDiv"></div>
            <div id="pokeInfoDiv">
                <h2>Welcome to Pokémate!</h2>
                <p>We hope you find a Pokémon team that you can build a lasting relationship with for the rest of your life! </p>
                <p>Click below to get started<span id="love">&lt;3</span></p>
            </div>
        </div>
        <div id="pokeDetails">
            <button id="pokeGet" type="button">Fetch Your Pokèmate!</button>
        </div>
        <div id="pokeballs">
            <div class="pokeball"></div>
            <div class="unfilled"></div>
            <div class="unfilled"></div>
            <div class="unfilled"></div>
            <div class="unfilled"></div>
            <div class="unfilled"></div>
        </div>
    </main>
    <!-- remember that dom should load before scripts should run -->
    <script src="script.js"></script>
</body>
</html>
